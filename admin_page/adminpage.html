<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 회원가입 버튼 -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">
  회원가입
</button>

<!-- 회원가입 모달 -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">회원가입</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" placeholder="아이디">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호">
            <small class="text-muted">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</small>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="비밀번호 확인">
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" placeholder="사용자 이름">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" class="form-control" id="phone" placeholder="휴대전화 번호">
          </div>
          <div class="mb-3">
            <label class="form-label">성별</label><br>
            <input type="radio" name="gender" value="male" checked> 남자
            <input type="radio" name="gender" value="female"> 여자
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="email" placeholder="이메일">
          </div>
          <button type="submit" class="btn btn-primary w-100">가입</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

  <script>
    // 데이터
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
    ];


    // 다크모드 전환
    document.getElementById('toggleMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // 제품 데이터 표시
    function loadProductData() {
      const product_data_Table = document.getElementById('product_data_Table');
      product_data_Table.innerHTML = '';
      product_data.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerText = item.category;
        row.insertCell(1).innerText = item.brand;
        row.insertCell(2).innerText = item.product;
        row.insertCell(3).innerText = item.price;
      });
    }

    // 카테고리 선택 시 필터링
    document.getElementById('searchBtn').addEventListener('click', () => {
      const category = document.getElementById('category').value;
      const productInput = document.getElementById('productInput').value.toLowerCase();
      
      const filteredData = product_data.filter(item => {
        return item.category === category && item.product.toLowerCase().includes(productInput);
      });
      
      const product_data_Table = document.getElementById('product_data_Table');
      product_data_Table.innerHTML = '';
      filteredData.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerText = item.category;
        row.insertCell(1).innerText = item.brand;
        row.insertCell(2).innerText = item.product;
        row.insertCell(3).innerText = item.price;
      });
    });

    // 초기 데이터 로딩 및 날짜 표시
    loadProductData();
    displayDateTime();

    


    


  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
